<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加联系人</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="my_css/add_contact.css" rel="stylesheet">
    <script type="text/javascript" src="my_js/add_contact.js"></script>
</head>
<body>
<br>
<br>
<h1 align="center"><img class="mb-4" src="img/adddd.png" alt="" width="40" height="40">  添加联系人</h1>
<form class="form-horizontal" role="form" name="table_inf">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名  <img class="mb-4" src="img/name.png" alt="" width="25" height="20"></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
                   placeholder="请输入姓名" required autofocus>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="telephone" class="col-sm-2 control-label">电话  <img class="mb-4" src="img/tel.png" alt="" width="20" height="20"></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="telephone"
                   placeholder="请输入电话" required>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="Email" class="col-sm-2 control-label">邮箱  <img class="mb-4" src="img/mail.png" alt="" width="20" height="20"></span></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Email"
                   placeholder="请输入邮箱" required>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="Address" class="col-sm-2 control-label">住址  <img class="mb-4" src="img/add.png" alt="" width="25" height="25"></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Address"
                   placeholder="请输入住址" required>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="QQ_num" class="col-sm-2 control-label">QQ号码  <img class="mb-4" src="img/qq%20(1).png" alt="" width="20" height="20"></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="QQ_num"
                   placeholder="请输入QQ号码" required>
        </div>
    </div>
    <br>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-lg btn-primary btn-block" id="submit">添加联系人</button>
        </div>
    </div>
</form>

</body>
</html>
